# Minimal Keyball44 Configuration for troubleshooting

# Basic split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Power management
CONFIG_ZMK_PM_SOFT_OFF=y

# BLE transmission power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable autocorrect functionality
CONFIG_ZMK_AUTOCORRECT=y

# Disable features that might cause build issues
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_EXT_POWER=n
CONFIG_ZMK_USB_LOGGING=n
